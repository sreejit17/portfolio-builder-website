{% extends "base.html" %}

{% block title %}Template 1{% endblock title %}
 
{% block body %}


<style>
  .checkout-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: green;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 128, 0, 0.1); /* Green box shadow */
    background-image: linear-gradient(to right, #4CAF50 0%, #2E8B57 100%); /* Green color gradient */
  }

  .checkout-btn:hover {
    background-color: darkgreen;
    transform: scale(1.1);
    box-shadow: 0 6px 8px rgba(0, 128, 0, 0.2); /* Darker green box shadow on hover */
  }
  .carousel-item img {
    height: 815px; /* Adjust this value according to the aspect ratio you want */
    object-fit: default; /* This ensures the image covers the entire area */
  }
</style>




<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/pic pic 1.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/pic pic 2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/pic pic 3.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
